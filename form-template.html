                <h4 class="text-2xl capitalize mb-8 font-semibold">Form Fields Template</h4>

                <div class="mb-8">
                    <h5 class="text-xl font-normal mb-6">Form Field States</h5>

                    <!-- text field -->
                    <div class="form-field-container flex flex-col mb-6">
                        <div class="field-group flex flex-col relative">
                            <input type="text" name="text_field" class="form-field transition"
                                placeholder="Text Field" />
                            <label for="" class="text-left transition">Text Field</label>
                        </div>
                    </div>

                    <!-- filled state -->
                    <div class="form-field-container flex flex-col mb-6">
                        <div class="field-group flex flex-col relative">
                            <input type="text" name="text_field" class="form-field transition"
                                placeholder="Filled State" />
                            <label for="" class="text-left transition">Filled State</label>
                        </div>
                    </div>

                    <!-- Focus State -->
                    <div class="form-field-container flex flex-col mb-6"> 
                        <div class="field-group flex flex-col relative">
                            <input type="text" name="text_field" class="form-field transition"
                                placeholder="Filled State" autofocus />
                            <label for="" class="text-left transition">Focus State</label>
                        </div>
                    </div>

                    <!-- Prefilled State -->
                    <div class="form-field-container flex flex-col mb-6">
                        <div class="field-group flex flex-col relative">
                            <input type="text" name="text_field" class="form-field transition"
                                placeholder="Prefilled State" value="Prefilled State" />
                            <label for="" class="text-left transition">Prefilled State</label>
                        </div>
                    </div>
                </div>
